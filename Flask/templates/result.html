<!-- creating the body of the web page using if-else method-->

<body>
    <!-- creating a division to using the class center-->

    <div class="center">
        <!--Heading-->
        <div id="demobox">
            <h1>chronic Kidney Disease Detection</h1>

        </div>
        <!-- using if-else condition to determine whether patient has kidney disease or not?-->
        <!-- we use classifiction supervised algorithm at the backend -->
        <div style="color:black;" class="results">
            {% if pred==0 %}
            <h2> Prediction: <span class='danger'>Oops! You have Chronic Kidney Disease.</span></h2>
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2Rncmh1ank1bzVweGxldW84d2ZmemFpdTF5ODAyMXl1NHpvY2VpaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/HtQd4WkFVRJLduVbP7/giphy.gif" class="center3">

            <!-- else condition if there is no  disease-->
            {% elif pred==1 %}
            <h2><span class='safe'>ðŸŽ‰ Congratulations! You DON'T have Chronic Kidney Disease.</span></h2>
